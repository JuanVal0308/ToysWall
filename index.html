<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Inventario</h1>
                <p>Sistema de Inventario Empresarial</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="nombreUsuario" 
                            name="nombreUsuario" 
                            placeholder="Ingresa tu nombre de usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <div class="input-wrapper">
                        <i class="fas fa-building input-icon"></i>
                        <select 
                            id="empresa" 
                            name="empresa" 
                            required
                            class="form-select"
                        >
                            <option value="">Selecciona una empresa</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="togglePassword"
                            aria-label="Mostrar/Ocultar contraseña"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Iniciar Sesión</span>
                    <i class="fas fa-spinner fa-spin" id="loadingSpinner" style="display: none;"></i>
                </button>
            </form>

            <div class="login-footer">
                <button type="button" class="btn-secondary" id="registerBtn" onclick="openWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    Regístrate
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
